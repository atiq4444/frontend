<form #myForm="ngForm" (ngSubmit)="OnPatientSignUp(myForm.value)">

  <div>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput type="text" [(ngModel)]="patient.firstName" name="firstname" required>
  </mat-form-field>
 </div>

 <div>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput type="text" [(ngModel)]="patient.lastName" name="lastname" required>
  </mat-form-field>
  </div>

  <div>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="patient.email" name="email" required>
  </mat-form-field>
  </div>

  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
