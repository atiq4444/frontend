<mat-card class="patient-card">
  <mat-card-title>Patient Information</mat-card-title>
  <mat-card-content>
    <p><strong>ID:</strong> {{ patientData.id }}</p>
    <p><strong>First Name:</strong> {{ patientData.firstName }}</p>
    <p><strong>Last Name:</strong> {{ patientData.lastName }}</p>
    <p><strong>Email:</strong> {{ patientData.email }}</p>
  </mat-card-content>
</mat-card>

<button mat-raised-button (click)="OnPatientSchedule()">Schedule appointment</button>
